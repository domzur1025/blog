{% extends 'core/base.html' %}

{% block title %}Add post | {% endblock %}

{% block content %}
<section class="hero">
    <div class="hero-body">
        <div class="container">
            <section class="section">
                <div class="columns">
                    <div class="column is-8 is-offset-2">
                        <div class="content is-medium">
                            <form method="post" enctype="multipart/form-data"  class="mb-6">
                                {% csrf_token %}
                                {{ form.content }}
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-success">Submit post</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{% endblock %}
