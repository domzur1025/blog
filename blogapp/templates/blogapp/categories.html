{% extends 'core/base.html' %}

{% block title %}{{ category.title }} | {% endblock %}

{% block content %}
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <section class="section">
                    <div class="columns is-3">
                        <div class="box column content is-one-quarter">
                            <p class="is-size-5 has-text-weight-semibold">New category</p>
                            <form method="post" enctype="multipart/form-data"  class="mb-6">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-success">Add category</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="column content ">
                            <h2>Categories</h2>
                            {% for category in categories %}
                                <div >
                                    <a href="{% url 'category_detail' category.slug %}" class="has-text-primary-dark">
                                        <p class="is-size-5 ">{{ category.title }}</p>
                                    </a>
                                </div>
                            {% empty %}
                                <div class="content">
                                    <p>There is no category yet...</p>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
{% endblock %}
