{% extends 'core/base.html' %}

{% block title %}Home | {% endblock %}

{% block content %}
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                {% for post in posts %}
                    <div class="box content is-medium">
                        <a href="{% url 'post_detail' post.category.slug post.slug %}" class="has-text-primary-dark">
                            <h2 class="subtitle is-4">{{ post.created_at|timesince }} ago</h2>
                            <h1 class="title">{{ post.title }}</h1>
                            <p><strong>{{ post.content|striptags | slice:":255"}}...</strong></p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
