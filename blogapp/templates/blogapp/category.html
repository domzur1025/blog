{% extends 'core/base.html' %}

{% block title %}{{ category.title }} | {% endblock %}

{% block content %}
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <section class="section">
                    <div class="columns">
                        <div class="column is-one-quarter"></div>
                        <div class="column content">
                            <h2>{{ category }}</h2>
                            {% for post in posts %}
                                <div class="content ">
                                    <a href="{% url 'post_detail' post.category.slug post.slug %}"  class="has-text-primary-dark">
                                        <p class="is-size-5">{{ post.title }}</p>
                                    </a>
                                </div>
                            {% empty %}
                                <div class="content">
                                    <p>There is no posts in this category...</p>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
{% endblock %}
