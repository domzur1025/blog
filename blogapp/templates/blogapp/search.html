{% extends 'core/base.html' %}

{% block title %}Search | {% endblock %}

{% block content %}
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <section class="section">
                    <div class="columns ">
                        <div class="column is-one-quarter"></div>
                        <div class="column content">
                            <h2>Search results</h2>
                            <h3>Query "{{ query }}" found in:</h3>
                            {% for post in posts %}
                                <div class="">
                                    <a href="{% url 'post_detail' post.category.slug post.slug %}" class="has-text-primary-dark">
                                        <p>{{ post.title }} ({{ post.created_at|timesince }} ago)</p>
                                    </a>
                                </div>
                            {% empty %}
                                <div class="content">
                                    <p>No result for the given query...</p>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
{% endblock %}
